<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <section class="background-login">
        </section>
        <section>
            <div class="wrapper">
                <div class="logo-login">
                    <img src="images/logo 1.png"> 
                    <h1>Vision Capital</h1>
                </div>
                <form class="form-login">
                    <div class="input-login">
                        <h2>Nice to see you again</h2>
                        <div class="input-box">
                            <label>Login</label> <br>
                            <input class="mx-auto" type="email" required placeholder="Email or phone number">
                        </div>
                        <div class="input-box">
                            <label>Password</label> <br>
                            <input type="password" required placeholder="Enter Password">
                        </div>
                        <div class="remember-forgot">
                            <a href="#">Forgot password?</a>
                        </div>
                        <button type="submit">Sign in</button>
                    </div>
                </form>
                <div class="btn-google">
                    <button type="submit">
                        <p>
                            <img src="images/Other-Pay-Method.png">Or sign in with Google
                        </p>
                    </button>
                    <div class="login-link">
                        <p>Dont have an account? <a class="sign-link" href="#">Sign up now</a></p>
                    </div>
                </div>
                <footer class="footer">
                        <p>&copy; Perfect Login 2024 </p>
                </footer>
            </div>
        </section>
    </div>   

</body>
</html>
